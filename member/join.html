<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./join.css">
    <script src="https://kit.fontawesome.com/b0822c7a94.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="topMenu">
            <span><a href="../login/login.html"><i class="fa-solid fa-arrow-left-long"></i></a></span>
            <span><a href="../index.html"><i class="fa-solid fa-house"></i></a></span>
        </div>
        <h1 class="hidden">후성</h1>
    </header>  
    <article id="content">
        <form action="" method="post">
            <ul>
                <li>
                    <label for="memberId">아이디</label>
                    <input type="text" id="memberId" name="memberId" placeholder="아이디를 입력하세요.">
                </li>
                <li>
                    <label for="memberPass">비밀번호</label>
                    <input type="password" id="memberPass" name="memberPass" placeholder="비밀번호를 입력하세요">
                </li>
                <li>
                    <label for="memberPass2">비밀번호확인</label>
                    <input type="password" id="memberPass2" name="memberPass2" placeholder="비밀번호를 입력하세요">
                </li>
                <li>
                    <label for="memberName">이름</label>
                    <input type="text" id="memberName" name="memberName" placeholder="이름를 입력하세요">
                </li>
                <li>
                    <label for="memberNick">닉네임</label>
                    <input type="text" id="memberNic" name="memberNic" placeholder="닉네임를 입력하세요">
                </li>
                <li>
                    <span>휴대폰</span>
                    <label class="hidden" for="hp1">전화번호국번</label>
                    <select name="hp1" id="hp1">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="019">019</option>
                    </select>-
                    <label class="hidden" for="hp2">전화번호중간4자리</label>
                    <input type="text" id="hp2" name="hp2" placeholder="0000">-
                    <label class="hidden" for="hp3">전화번호끝4자리</label>
                    <input type="text" id="hp3" name="hp3" placeholder="0000">
                </li>
                <li>
                    <span>이메일</span>
                    <label class="hidden" for="main1">이메일id</label>
                    <input type="text" id="main1" name="main1" placeholder="아이디">@
                    <label class="hidden" for="main2">이메일계정</label>
                    <input type="text" id="main2" name="main2" placeholder="주소">
                </li>
            </ul>
            <input type="submit" class="btn" value="회원가입">
            <input type="reset" class="btn" value="다시쓰기">
        </form>
    </article>
</body>
</html>
